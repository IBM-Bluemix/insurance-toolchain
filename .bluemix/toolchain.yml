---
name: "Cloud-native Toolchain for Microservices (Online Insurance)"
description: "With this cloud-native toolchain, you use a sample to create an online insurance store that consists of three microservices: a Catalog API, an Orders API, and a UI that calls both of the APIs. The toolchain is preconfigured for continuous delivery, source control, blue-green deployment, functional testing, issue tracking, online editing, and deployment risk analytics.\n\nTo get started, click **Create**."
version: 0.2
image: data:image/png;base64,$file(dra-toolchain2.png,base64)
required:
 - deploy
 - github

# Github repos
catalog-api-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.catalog-api-repo_name}}"
    repo_url: "{{github.parameters.catalog-api-repo_url}}"
    type: clone
    has_issues: false
  hidden: [form, description]

orders-api-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.orders-api-repo_name}}"
    repo_url: "{{github.parameters.orders-api-repo_url}}"
    type: clone
    has_issues: false
  hidden: [form, description]

ui-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.ui-repo_name}}"
    repo_url: "{{github.parameters.ui-repo_url}}"
    type: clone
    has_issues: true
  hidden: [form, description]

# Pipelines
ui-build:
  service_id: pipeline
  parameters:
    name: "insurance-store-front-{{name}}"
    ui-pipeline: true
    configuration:
      content: $file(ui.pipeline.yml)
      env:
        SAUCE_LABS: "test"
        UI_REPO: "ui-repo"
        CF_APP_NAME: "{{deploy.parameters.ui-app-name}}"
        SPACE_NAME: "{{deploy.parameters.space}}"
        ORG_NAME: "{{deploy.parameters.organization}}"
        REGION_ID: "{{deploy.parameters.region}}"
      execute: true
    services: ["ui-repo", "test"]
  hidden: [form, description]

catalog-api-build:
  service_id: pipeline
  parameters:
    name: "insurance-catalog-{{name}}"
    configuration:
      content: $file(catalog-api.pipeline.yml)
      env:
        SAUCE_LABS: "test"
        CATALOG_API_REPO: "catalog-api-repo"
        CF_APP_NAME: "{{deploy.parameters.catalog-app-name}}"
        SPACE_NAME: "{{deploy.parameters.space}}"
        ORG_NAME: "{{deploy.parameters.organization}}"
        REGION_ID: "{{deploy.parameters.region}}"
      execute: true
    services: ["catalog-api-repo", "test"]
  hidden: [form, description]

orders-api-build:
  service_id: pipeline
  parameters:
    name: "insurance-orders-{{name}}"
    configuration:
      content: $file(order-api.pipeline.yml)
      env:
        SAUCE_LABS: "test"
        ORDER_API_REPO: "orders-api-repo"
        CF_APP_NAME: "{{deploy.parameters.orders-app-name}}"
        SPACE_NAME: "{{deploy.parameters.space}}"
        ORG_NAME: "{{deploy.parameters.organization}}"
        REGION_ID: "{{deploy.parameters.region}}"
      execute: true
    services: ["orders-api-repo", "test"]
  hidden: [form, description]

#Deploy Risk Analytics
dra:
  service_id: draservicebroker
#  include: dra.yml

#Sauce Labs
test:
  service_id: saucelabs
  include: saucelabs.yml

#PagerDuty
alerting:
  service_id: pagerduty
  include: pagerduty.yml

#Web IDE
webide:
  service_id: orion

#Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    region: "{{region}}"
    organization: "{{organization}}"
    space: "{{space}}"
    orders-app-name: "{{orders-api-repo.parameters.repo_name}}"
    catalog-app-name: "{{catalog-api-repo.parameters.repo_name}}"
    ui-app-name: "{{ui-repo.parameters.repo_name}}"

#Github
github:
  schema: github.json
  service-category: githubpublic
  parameters:
    catalog-api-repo_name: "insurance-catalog-{{name}}"
    catalog-api-repo_url: https://github.com/IBM-Bluemix/insurance-catalog
    orders-api-repo_name: "insurance-orders-{{name}}"
    orders-api-repo_url: https://github.com/IBM-Bluemix/insurance-orders
    ui-repo_name: "insurance-store-front-{{name}}"
    ui-repo_url: https://github.com/IBM-Bluemix/insurance-store-front
