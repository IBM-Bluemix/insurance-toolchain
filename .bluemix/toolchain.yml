---
name: "Cloud-native Toolchain for Microservices (CloudCo Insurance)"
description: "With this cloud-native toolchain, you use a sample to create an online insurance store that consists of three microservices: a Catalog API, an Orders API, and a UI that calls both of the APIs. The toolchain is preconfigured for continuous delivery, source control, blue-green deployment, functional testing, issue tracking, online editing.\n\nTo get started, click **Create**."
version: 1.0
image: data:image/png;base64,$file(toolchain.png,base64)
required:
 - deploy
 - github

# Github repos
catalog-api-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.catalog-api-repo_name}}"
    repo_url: "{{github.parameters.catalog-api-repo_url}}"
    type: clone
    has_issues: true
  hidden: [form, description]

orders-api-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.orders-api-repo_name}}"
    repo_url: "{{github.parameters.orders-api-repo_url}}"
    type: clone
    has_issues: true
  hidden: [form, description]

ui-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.ui-repo_name}}"
    repo_url: "{{github.parameters.ui-repo_url}}"
    type: clone
    has_issues: true
  hidden: [form, description]

dashboard-repo:
  schema: dashboard.github.json
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.dashboard-repo_name}}"
    repo_url: "{{github.parameters.dashboard-repo_url}}"
    type: clone
    has_issues: true

# Pipelines
ui-build-dev:
  service_id: pipeline
  parameters:
    name: "bot (dev)"
    configuration:
      content: $file(ui.pipeline.dev.yml)
      env:
        REPO: "ui-repo"
        CF_APP_NAME: "dev-{{deploy.parameters.ui-app-name}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
        CATALOG_APP_NAME: "dev-{{deploy.parameters.catalog-app-name}}"
        ORDERS_APP_NAME: "dev-{{deploy.parameters.orders-app-name}}"
      execute: true
    services: ["ui-repo"]
  hidden: [form, description]

catalog-api-build-dev:
  service_id: pipeline
  parameters:
    name: "catalog (dev)"
    configuration:
      content: $file(catalog-api.pipeline.dev.yml)
      env:
        REPO: "catalog-api-repo"
        CF_APP_NAME: "dev-{{deploy.parameters.catalog-app-name}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["catalog-api-repo"]
  hidden: [form, description]

orders-api-build-dev:
  service_id: pipeline
  parameters:
    name: "orders (dev)"
    configuration:
      content: $file(order-api.pipeline.dev.yml)
      env:
        REPO: "orders-api-repo"
        CF_APP_NAME: "dev-{{deploy.parameters.orders-app-name}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
        CATALOG_APP_NAME: "dev-{{deploy.parameters.catalog-app-name}}"
      execute: true
    services: ["orders-api-repo"]
  hidden: [form, description]

dashboard-build-dev:
  service_id: pipeline
  parameters:
    name: "dashboard (dev)"
    configuration:
      content: $file(dashboard.pipeline.dev.yml)
      env:
        REPO: "dashboard-repo"
        CF_APP_NAME: "dev-{{deploy.parameters.dashboard-app-name}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["dashboard-repo"]
  hidden: [form, description]

#Github
github:
  schema: github.json
  service-category: githubpublic
  parameters:
    catalog-api-repo_name: "cloudco-insurance-catalog"
    catalog-api-repo_url: https://github.com/IBM-Bluemix/insurance-catalog
    orders-api-repo_name: "cloudco-insurance-orders"
    orders-api-repo_url: https://github.com/IBM-Bluemix/insurance-orders
    ui-repo_name: "cloudco-insurance-bot"
    ui-repo_url: https://github.com/IBM-Bluemix/insurance-bot
    dashboard-repo_name: "cloudco-insurance-dashboard"
    dashboard-repo_url: https://github.com/IBM-Bluemix/insurance-bot-dashboard

#Web IDE
webide:
  service_id: orion

#Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    selected-region: "{{region}}"
    selected-organization: "{{organization}}"
    selected-space: "{{space}}"
    orders-app-name: "{{orders-api-repo.parameters.repo_name}}"
    catalog-app-name: "{{catalog-api-repo.parameters.repo_name}}"
    ui-app-name: "{{ui-repo.parameters.repo_name}}"
    dashboard-app-name: "{{dashboard-repo.parameters.repo_name}}"
