---
stages:
- name: BUILD
  inputs:
  - type: git
    branch: dev
    service: ${REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    build_type: shell
    script: |-
      #!/bin/bash
      npm config delete prefix
      curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.2/install.sh | bash
      . ~/.nvm/nvm.sh
      nvm install 4.4
      npm install
      npm run deploy:prod
      rm -rf node_modules
- name: DEPLOY
  inputs:
  - type: job
    stage: BUILD
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy to dev
    type: deployer
    target:
      region_id: ${REGION_ID}
      organization: ${ORG_NAME}
      space: ${SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |-
      #!/bin/bash
      # Create CF services
      cf create-service compose-for-mongodb Standard dev-insurance-bot-db
      cf create-service tone_analyzer standard insurance-tone_analyzer
      # Deploy app
      cf push $CF_APP -n $CF_APP --no-start
      cf bind-service $CF_APP dev-insurance-bot-db
      cf bind-service $CF_APP insurance-tone_analyzer
      cf start $CF_APP
