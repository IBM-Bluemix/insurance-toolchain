---
stages:
- name: BUILD
  inputs:
  - type: git
    branch: dev
    service: ${REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    build_type: shell
    script: |-
      #!/bin/bash
      npm config delete prefix
      curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.2/install.sh | bash
      . ~/.nvm/nvm.sh
      nvm install 4.4
      npm install
      npm run deploy:prod
      rm -rf node_modules
- name: DEPLOY
  inputs:
  - type: job
    stage: BUILD
    job: Build
  triggers:
  - type: stage
  properties:
  - name: UI_APP_NAME
    value: ${UI_APP_NAME}
  - name: REGION_ID
    value: ${REGION_ID}
  jobs:
  - name: Deploy to dev
    type: deployer
    target:
      region_id: ${REGION_ID}
      organization: ${ORG_NAME}
      space: ${SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |-
      #!/bin/bash
      # Create CF services
      cf create-service compose-for-mongodb Standard dev-insurance-bot-db
      cf create-service tone_analyzer standard insurance-tone_analyzer
      # Deploy app
      cf push $CF_APP -n $CF_APP -f dev-manifest.yml --no-start
      # Set app's env vars
      domain=".mybluemix.net"
      case "${REGION_ID}" in
        ibm:yp:eu-gb)
          domain=".eu-gb.mybluemix.net"
        ;;
        ibm:yp:au-syd)
        domain=".au-syd.mybluemix.net"
        ;;
      esac
      cf set-env $CF_APP SOCKET_URL https://$UI_APP_NAME$domain
      cf start $CF_APP
